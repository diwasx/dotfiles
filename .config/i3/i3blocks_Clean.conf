# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
# command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
# markup=none

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
# Key indicators

# Add the following bindings to i3 config file:
#
# bindsym --release Caps_Lock exec pkill -SIGRTMIN+11 i3blocks
# bindsym --release Num_Lock  exec pkill -SIGRTMIN+11 i3blocks

[mpd]
label=
command=$HOME/Documents/Script/i3block/mpc_mpd.sh
interval=once
signal=12
color=#66CCFF

[mpsyt]
label=
command=$HOME/Documents/Script/i3block/mpv_i3block.sh
interval=once
signal=13
color=#EFF52E

[spotify_block]
command=/home/lanaya/Documents/Script/i3block/spotifyCheck.sh
label=
interval=8
signal=14
color=#81b71a

[keyindicator]
instance=CAPS
interval=once
signal=11

[keyindicator]
instance=NUM
interval=once
signal=11

[band_width]
label=  
command=$HOME/Documents/Script/i3block/bandwidth
interval=2
min_width=  100 KB/s:100 KB/s

[volume]
label=
interval=once
signal=10
color=#9933FF

[root]
label=
interval=once
signal=15
color=#1e9613

[cpu_usage1]
command=$HOME/Documents/Script/cpuUsage.sh
label=
interval=3
min_width=CPU: 00.0%
markup=pango
separator=false

[brightness]
command=$HOME/Documents/Script/i3block/brightness_i3block.sh
label=
interval=once
signal=16
color=#FFFF66

[nvidiaCheck]
command=$HOME/Documents/Script/i3block/nvidiaCheck.sh
label=
interval=once
color=#7CFC00

[weather]
command=$HOME/Documents/Script/i3block/weather.sh
interval=7200
min_width=bat: ■■

[batterybar]
command=/usr/lib/i3blocks/batterybar #run batterybar -h for options
#label=bat:
interval=120
markup=pango
min_width=bat: ■■

[uptime]
label=
command=(uptime -p | sed "s/hour/H/" | sed "s/minutes/M/" | sed "s/up //")
interval=60
color=#3bdde2

# Date Time
[rofi-calendar]
command=/usr/lib/i3blocks/rofi-calender
label=
interval=10
separator=false
color=#6699FF
